		<style>
		.upload
		{
			width: 49%;
			width: calc(50% - 62.5px);
			padding: 25px;
			overflow: hidden;
			margin: 25px 0;
			position: relative;
			border-radius: 2px;
			border: 2px dashed #2D333A;
			display: block;
			white-space: initial;
			-webkit-transition: ease 0.15s;
			-moz-transition: ease 0.15s;
			-o-transition: ease 0.15s;
			transition: ease 0.15s;
		}
		input

		<div class='cf'></div>
		<div class='fullscreen' style='min-height: calc(100vh - 3.125rem)'>

					<a class='donatebutton shadow upload' id='hover'>
						click or drop here to upload some junk
					</a>

					</a>
					<br>

					<div>
						<input type='radio' id='levenshtein' name='algorithm' value='levenshtein' checked />
						<label for='levenshtein'>Levenshtein distance</label>
					</div>
					<div>
						<input type='radio' id='Smith–Waterman' name='algorithm' value='smith–waterman' />

					</div>
